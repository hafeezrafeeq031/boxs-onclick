<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shapes Drawer</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="toolbar">

    <div class="color">
      <div onclick="selectedColor(this)" style="background-color: red;"></div>
      <div onclick="selectedColor(this)" style="background-color: green;"></div>
      <div onclick="selectedColor(this)" style="background-color: purple;"></div>
      <div onclick="selectedColor(this)" style="background-color: black;"></div>
      <div onclick="selectedColor(this)" style="background-color: yellow;"></div>
      <div onclick="selectedColor(this)" style="background-color: orange;"></div>
    </div>

    <div class="shape">
      <div onclick="selectedShape(this)" data-shape="circle">●</div>
      <div onclick="selectedShape(this)" data-shape="square">■</div>
      <div onclick="selectedShape(this)" data-shape="rectangle">▭</div>
      <div onclick="selectedShape(this)" data-shape="oval">⬭</div>
      <div onclick="selectedShape(this)" data-shape="star">★</div>
      <div onclick="selectedShape(this)" data-shape="triangle">▲</div>
    </div>

  </div>

  <div id="container" onclick="drawShape(this, event)"></div>

  <script src="app.js"></script>
</body>

</html>
